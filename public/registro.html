<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta - NeoTech</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>
<body>

    <header class="header-global">
        <div class="logo">
            <a href="/index.html">
                <img src="/logo-neotech.jpeg" alt="Logo NeoTech">
            </a>
        </div>
        <nav class="navegacao-principal">
            <div id="links-usuario">
                <a href="/login.html" class="link-botao">Login</a>
                <a href="/registro.html" class="link-botao">Criar uma Conta</a>
            </div>
        </nav>
    </header>

    <main>
        <form id="form-registro">
            <div class="campo-form">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            
            <div class="campo-form">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="campo-form">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit">Criar Conta</button>
        </form>
        <p id="mensagem-resposta"></p>
    </main>

    <footer class="rodape-principal">
        <div class="rodape-conteudo">
            <div class="rodape-secao">
                <h4>Sobre a NeoTech</h4>
                <p>Inovação ao seu alcance. Um projeto universitário para demonstrar as maravilhas da tecnologia e da programação.</p>
            </div>
            <div class="rodape-secao">
                <h4>Contacto</h4>
                <p><i class="fas fa-envelope"></i> email: neotechempresasimulada@gmail.com</p>
                <p><i class="fas fa-phone"></i> tel: (31) 99999-9999</p>
            </div>
            <div class="rodape-secao">
                <h4>Redes Sociais</h4>
                <div class="redes-sociais">
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="https://www.instagram.com/neotech.coreu/" target="_blank"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-linkedin-in"></i></a>
                </div>
            </div>
        </div>
        <div class="rodape-inferior">
            &copy; 2025 NeoTech - Todos os direitos reservados.
        </div>
    </footer>

    <script src="registro.js"></script>

</body>
</html>
