<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Admin - NeoTech</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>
<body>

    <header class="header-global">
        <div class="logo">
            <a href="/index.html">
                <img src="/logo-neotech.jpeg" alt="Logo NeoTech">
            </a>
        </div>
        <nav class="navegacao-principal">
            <div id="links-usuario"></div>
        </nav>
    </header>

    <main>
        <div class="card-perfil">
            <h2>Utilizadores Registados</h2>
            <div class="tabela-container">
                <table id="tabela-utilizadores">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Email</th>
                            <th>Saldo (R$)</th>
                        </tr>
                    </thead>
                    <tbody>
                        </tbody>
                </table>
            </div>
        </div>

        <div class="card-perfil">
            <h2>Histórico de Vendas</h2>
            <h3 id="total-vendas">Total Vendido: R$ 0.00</h3>
            <ul id="lista-vendas">
                <li>A carregar vendas...</li>
            </ul>
        </div>
        
        <div class="card-perfil">
            <h2>Ações de Administrador</h2>
            <button id="botao-resetar" class="botao-perigo">Resetar Histórico de Vendas</button>
        </div>
    </main>

    <footer class="rodape-principal">
        </footer>
    
    <script src="admin.js"></script>

</body>
</html>
